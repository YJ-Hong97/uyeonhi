<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libre+Barcode+39+Text&display=swap"
	rel="stylesheet">
<title>Insert title here</title>
<style>
.signUpModal{
	display: inline-block;
	width: 40%;
	margin : 0 auto;
	text-align: center;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 30px;
	line-height: 110%;
}
	.modalBtnBox #findId {
	cursor: pointer;
	width: 70%;
	background: #B983FF;
	border: 0 solid;
	border-radius: 3px;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 25px;
	line-height: 110%;
	/* or 44px */
	text-align: center;
}
.modalBtnBox #findPW {
	cursor: pointer;
	width: 70%;
	background: #B983FF;
	border: 0 solid;
	border-radius: 3px;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 25px;
	line-height: 110%;
	/* or 44px */
	text-align: center;
}

.modalBtnBox {
	margin-top: 10%;
	margin-bottom: 10%;
}

.modalBtnBox input {
	margin: 1%;
}
</style>
</head>
<body>
<div class = "signUpModal">
	<p>이미 사용중인 계정이 있나요?</p>
	<div class="modalBtnBox">
		<input type="button" id="findId" value="아이디 찾기">
		<input type="button" id="findPW" value="비밀번호 찾기">
	</div>
</div>
