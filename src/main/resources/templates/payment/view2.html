<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<style>
.view2 {
	margin-left: 5%;
	width: 88%;
}

.view2TD {
	margin-top: 1.5%;
	margin-bottom: 6%;
	width: 100%;
	text-align: center;
	border-collapse: collapse;
	font-size: 0.9rem;
}
.boxDiv {
	text-align: center;
	padding: 10% 0;
	font-size: 1.2rem;
	color: #b1b1b1;
}
.view2TD td {
	border: none;
}

.tdTitle {
	font-weight: bold;
	border-bottom: 2px solid #e3e3e3;
}

.tdContent {
	border-bottom: 1px solid #e3e3e3;
}

.wid5 {
	width: 50%;
	text-align: right;
	padding-right: 1%;
}
</style>
<body>
	<div class="view2">
		<div th:if="${msg.toString().equals('o')}" class="boxDiv">충전내역이 존재하지 않습니다.</div>
		<table class="view2TD" th:if="${msg.toString().equals('x')}">
			<tr class="tdTitle">
				<td>번호</td>
				<td>충전일자</td>
				<td>구매수량</td>
				<td>잔여수량</td>
				<td class="wid5">금액</td>
			</tr>
			<tr class="tdContent" th:each="pay, rowStat: ${paylist}">
				<td th:text="${rowStat.count}"></td>
				<td th:text="${pay.regdate}"></td>
				<td><span th:text="${pay.unum}"></span>개</td>
				<td><span th:text="${pay.current_unum}"></span>개</td>
				<td class="wid5"><span th:text="${pay.amount}"></span>원</td>
			</tr>
		</table>
	</div>
</body>
</html>
