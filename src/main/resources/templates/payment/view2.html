<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<style>
.view2 {
	margin-left:5%;
	width: 88%;
}
.view2TD {
	margin-top: 1.5%;
	width: 100%;
	text-align: center;
	border-collapse: collapse;
	font-size: 0.9rem;
}
.view2TD td {
	border: none;
}
.tdTitle {
	font-weight: bold;
	border-bottom: 2px solid #e3e3e3;
}
.tdContent{
	border-bottom: 1px solid #e3e3e3;
}
.wid5{
	width: 50%;
	text-align: right;
	padding-right: 1%;
}
.color {
	color: #B983FF;
	font-weight: 800;
}
</style>
<body>
	<div class="view2">
		<table class="view2TD">
			<tr class="tdTitle">
				<td>번호</td>
				<td>충전일자</td>
				<td>구매수량</td>
				<td>잔여수량</td>
				<td class="wid5">금액</td>
			</tr>
			<tr class="tdContent">
				<td>1</td>
				<td>2022-07-14</td>
				<td>1개</td>
				<td>11개</td>
				<td class="wid5 color">100원</td>
			</tr>
		</table>
	</div>
</body>
</html>
