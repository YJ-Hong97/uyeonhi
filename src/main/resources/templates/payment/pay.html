<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>우연히 UYEONHI | 우연충전</title>
<link
	href="https://fonts.googleapis.com/css?family=Gowun+Dodum&display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text&display=swap"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<style>
* {
	margin: 0;
	font-family: Gowun Dodum;
}
html{
	font-size: 20px;
}
.userArea {
	display: flex;
	flex-direction: row;
	align-items: center;
	padding-top: 3%;
	padding-bottom: 3%;
	font-size: 20px;
}
.userCount {
	color: #B983FF;
	font-weight: bold;
}
.userPhoto {
	display: inline-block;
	width: 70px;
	height: 70px;
	background-color: gray;
	border: 1px solid #000000;
	border-radius: 135px;
	margin-left: 5%;
}

.userText {
	margin-left: 1.5%;
	font-size: 1rem;
}
.btnArea {
	border-collapse: collapse;
	margin-left: 5%;
	background: #FBFBFC;
	border-spacing: 0px;
    border-style: none;
    padding: 0px;
    width:88%;
    text-align: center;
}
.btnArea td {
    border-spacing: 0px;
    border-style: none;
    padding: 0px;
    border: 1px solid #E3E3E3;
	background: #FBFBFC;
	padding: 1% 0;
}
.blank {
	width: 70%;
	border: 1px solid #E3E3E3;
}
.cursor, .btn{
	cursor: pointer;
}
.btn {
	border: none;
	background: #FBFBFC;
	font-size: 1rem;
	font-weight: bold;
}
</style>
</head>
<script>
$(document).ready(function(){
	$(".one").trigger("click");
});
</script>
<body>
	<th:block th:replace="~{/fragment/header :: header}"></th:block>
	<div class="userArea">
		<img id="profile" class="userPhoto" th:src = "${session.user.profile[0].fileName}">
		<span class="userText"> 
			<span class="userId" th:text="${session.user.nickname}"></span>님이 보유 중인 우연 <span th:text="|${session.user.coin}개|" class="userCount"></span>
		</span>
	</div>
	<table class= "btnArea">
		<tr>
			<td class="cursor one"><button class="tab1Btn btn">우연충전</button></td>
			<td class="cursor two"><button class="tab2Btn btn">충전내역</button></td>
			<td class="blank"></td>
		</tr>
	</table>
	
	<div id="select_tab">
	
	</div>
	
	<script th:inline="javascript">
		$(".one").click(function() {
			$(".one")
			 	.css("background-color","white")
			 	.css("border-bottom", "1px solid #fff");
			 
			$(".two")
				.css("background-color","#FBFBFC")
				.css("border-bottom", "1px solid #E3E3E3");
				
			$(".tab1Btn").css("color", "#B983FF");
			$(".tab2Btn").css("color", "#000");
			
			$("#select_tab").load("/uyeonhi/payView1.go");
		});
		
		$(".two").click(function(){
			$(".one")
		 	.css("background-color","#FBFBFC")
		 	.css("border", "1px solid #E3E3E3");
			
			$(".two")
		 	.css("background-color","white")
		 	.css("border-bottom", "1px solid #fff");
			
			$(".tab1Btn").css("color", "#000");
			$(".tab2Btn").css("color", "#B983FF");
			
			$("#select_tab").load("/uyeonhi/payView2.go");
		});
	</script>
</body>
</html>
