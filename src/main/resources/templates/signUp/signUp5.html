<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libre+Barcode+39+Text&display=swap"
	rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.signUpContainer {
	margin: 0 auto;
	display: inline-block;
	width: 100%; position : relative;
	text-align: center;
	box-sizing: border-box;
	position: relative;
}

.signUpContainer .logo {
	margin-top: 5%; text-align : center;
	font-family: 'Libre Barcode 39 Text', cursive;
	font-style: normal;
	font-weight: 400;
	font-size: 50px;
	line-height: 110%;
	color: #B983FF;
	text-align: center;
}

.signUpContainer .signUpBox {
	display: inline-block;
	width: 50%;
	height: 50%;
	background: #FFFFFF;
	border: 1px solid #E4E2E2;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 20px;
	line-height: 110%;
	text-align: center;
}

.signUpBox {
	margin-top: 3%;
}

.signUpBox p {
	margin: 10%;
}

.signUpBox .nextBtn {
	cursor: pointer;
	width: 70%;
	background: #B983FF;
	border: 0 solid;
	border-radius: 3px;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 25px;
	line-height: 110%;
	/* or 44px */
	text-align: center;
}

#btnBox {
	margin-top: 10%;
	margin-bottom: 10%;
}
#btnBox input{
	margin : 1%;
}
.idealBtn{
	width: 15%;
	height:30px;
	background-color: rgba(185, 131, 255, 0.3);
	border-radius: 30px;
	border:0 solid;
}
</style>
</head>
<body>
	<div class="signUpContainer">
		<div class="logo">uyeonhi</div>
		<div class="signUpBox">
			<p>
				우연히 이상형을 찾아보세요.
			</p>
			<button class = "idealBtn">#180cm이상</button>	
			<div id="btnBox">
				<input type="submit" class="nextBtn" value="다음"><br>
			</div>
			
		</div>
	</div>
</body>
</html>
