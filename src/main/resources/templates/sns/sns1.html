<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/sns-css.css">
    <script>

        window.onload = function () {
            function modalOn() {
                modal.style.display = "flex";
            };

            function modalOff() {
                modal.style.display = "none";
            };

            var btnModal = document.getElementById("btnModal");
            btnModal.addEventListener("click", e => {
                modalOn();
            });

            var closeBtn = document.getElementById("closeBtn");
            closeBtn.addEventListener("click", e => {
                modalOff();
            });

            $("#searchBtn").click(function () {
                alert("테스트 클릭 성공");
            });

            document.querySelector('#toggleBtn').addEventListener('click', function () {
                document.querySelector('.section.collapsible').classList.toggle('collapsed');

            });
        };


    </script>

</head>
<body>
<div>
    <div class="big-container">
        <div class="flex-container">
            <div class="disable-box">
                .
            </div>
            <div class="center-container">
                <div id="container">
		        <span class="material-symbols-outlined" id="person">
			        account_circle </span>
                    <input type="text" class="box" id="toggleBtn">
                    <div class="section collapsible">
                        <span class="material-symbols-outlined">event_available</span>
                        <span class="material-symbols-outlined">image</span>
                        <span class="material-symbols-outlined">cloud_upload</span>
                    </div>
                </div>
                <div class="board-box">
                    <div  id="container2">
                        <span id="ellipse"></span> <span class="material-symbols-outlined"
                                                         id="btnModal"> more_horiz </span>
                    </div>
                    <div id="container3">이미지넣는곳</div>
                    <div  id="container4">
                        <span id="regdate">today</span>
                        <span class="material-symbols-outlined" id="heart"> favorite </span>
                        <span class="material-symbols-outlined" id="bookmark"> bookmark </span>
                    </div>
                </div>
            </div>
            <div class="right-container">
                <div id="search-container">
                    <div id="search">
                        <div id="searchbox">
                            <span class="material-symbols-outlined" id="searchBtn">search</span>
                            <input type="text" class="box">
                        </div>
                        <div class="text">
                            <p>친구찾던지태그검색하던지</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



</div>

<!-- modal -->
<div id="modal" class="modal-overlay">
    <div class="content">
        <table>
            <tr>
                <td>신고</td>
            </tr>
            <tr>
                <td>팔로우 취소</td>
            </tr>
            <tr>
                <td id="closeBtn">취소</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
