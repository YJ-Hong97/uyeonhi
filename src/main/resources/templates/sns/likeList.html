<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
#empty{
margin-bottom :10px;
width: 15vw;
height: 30vh;
background: linear-gradient(180deg, #B983FF 0%, rgba(255, 131, 243, 0.33) 100%);
}
</style>
</head>
<body>
	<div th:each="list, status : ${likeList}">
		<div th:if="${!#strings.isEmpty(list.image_path)}">
			<div
				th:each="imageURL, status: ${#strings.arraySplit(list.image_path, ',')}">
				<img th:if="${status.count == 1}" style="margin: auto; max-width: 15vw;; height: 30vh;"
					th:src="${imageURL}"></img>
			</div>
		</div>
		<div th:if="${#strings.isEmpty(list.image_path)}">
			<div id="empty"></div>
		</div>
	</div>
