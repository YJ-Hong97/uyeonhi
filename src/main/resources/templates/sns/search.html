<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://fonts.googleapis.com/css?family=Gowun+Dodum&display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text&display=swap"

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
#search-result{

width: 500px;
height: 150px;
border-bottom: 1px gray solid;
margin: auto;
}
.not-Find{
font-size: 1em;
font-family: 'Gowun Dodum';
}
#profile{
width: 29px;
height: 29px;
float: left;
}
#profile-image{
	width: 27px;
	height: 27px;
	border-radius: 120px;
	border: solid black 1px;
	line-height: 29px;
	display: inline-block;
	
}
#nickname{
left:100px;
font-weight: bold;
font-size: 0.75em;

}
#user-id{
color: #B2B1B9;
font-size: 0.75em;
}
#account{
display:inline-block;
/* margin-left: 5%; */
float: left;
}
#contnet-box{
margin-top: 5%;
}
#content{
font-size: 0.65em;
 word-break:break-all; 
 float: left;
}
.board_tag{
font-size: 0.65em;
color: blue;
float: left;
 
}
.material-symbols-outlined{
font-size: 1.2em;
}
#like{
border-top: 1px gray solid;
}
</style>
</head>
<body>
<!-- <div>[[${msg}]]</div>
<div th:each="list : ${searchList}">
<span th:text="${list.boardId}" class="board"></span>
<span th:text="${list.tag}" class="board"></span>
<span th:text="${list.writer.id}" class="board"></span>
</div> -->
<div class="not-Find">[[${msg}]]</div>
<div id="search-result" th:each="list : ${searchList}">
<div id="profile">
<span id="profile-image"></span>
</div>
<div id=account>
<span id="nickname" th:text="${list.writer.nickname}">닉네임</span>
<span id="user-id" th:text="|@${list.writer.id}|">@아이디</span>
</div>
<br>
<div id="contnet-box">
<span id="content" th:text="${list.content}"></span><br>
<div th:each="hashtag, status : ${#strings.arraySplit(list.tag,',')}">
<span class="board_tag" th:id="|tag_${list.boardId+status.count+status.index}|" th:onclick="|tag(${list.boardId},${status.count},${status.index})|" th:text="|#${hashtag}|"></span>
</div>



</div>
</div> 
<script src="/js/board/tag.js"></script>
</body>
</html>
