	$(".fa-solid").click(function(){
		  alert("테스트 클릭 성공");
		  document.getElementById("add").innerHTML = '<i class="fa-solid fa-heart-circle-minus"></i>';
		/*   document.getElementById("add").innerHTML = '<span class="material-symbols-outlined" id="minus">heart_minus</span>'; */
	});
	
	var tabItem = document.querySelectorAll(".tab-title");
	var tabContent = document.querySelectorAll(".tab-content");

	tabItem.forEach((item) => {
	  item.addEventListener("click", tabHandler);
	});

	function tabHandler(item) {
		var tabTarget = item.currentTarget;
		var target = tabTarget.dataset.tab;
	  tabItem.forEach((title) => {
	    title.classList.remove("active");
	  });
	  tabContent.forEach((target) => {
	    target.classList.remove("target");
	  });
	  document.querySelector("#" + target).classList.add("target");
	  tabTarget.classList.add("active");
	};
	
	
	
};
</script>
