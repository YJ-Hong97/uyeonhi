<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">

<head>
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libre+Barcode+39+Text&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libre+Barcode+39+Text&display=swap"
		rel="stylesheet">
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		#firstContainer {
			margin: 0 auto;
			font-family: 'Gowun Dodum';
			font-style: normal;
			font-weight: 400;
			line-height: 110%;
			text-align: left;
		}

		#yujin {
			width: auto;
			height: 100vh;
			background-color: rgba(185, 131, 255, 0.2);
		}

		#yujin table {
			position: absolute;
			top: 50%;
			left: 30%;
			transform: translate(-50%, -50%);
			width: 50%;
			text-align: left;
			z-index: 1;
		}

		#yujin th {
			height: 5rem;
			font-size: 3rem;
		}

		#yujin td {
			font-size: 1.5rem;
			height: 2rem;
		}

		#yujinImg {
			position: absolute;
			top: 50%;
			right: 30%;
			transform: translate(50%, -50%);
			width: auto;
			height: 50vh;
			border-radius: 0.5rem;
			border-radius: 0.5rem;
			transform: translate(50%, -50%);
		}

		#usungmin {
			width: 100vw;
			height: 50vw;
			background-color: #dddddd;
		}

		#usungmin .center_container {
			display: flex;
			width: 50vw;
			height: 100%;
			margin: auto;
		}

		#usungmin .center_container .item_container {
			margin: auto;
			width: 50%;
			height: 85%;
			align-items: center;
		}

		#usungmin .center_container .item_container .phone_top {
			background: #B983FF;
			border: 0px solid #000000;
			border-radius: 50px 50px 0px 0px;
			width: 100%;
			height: 14%;
		}

		#usungmin .center_container .item_container .phone_middle {
			background: rgb(255, 255, 255);
			width: 100%;
			height: 76%;
		}

		#usungmin .center_container .item_container .phone_middle .bubble {
			position: relative;
			top: 50%;
			width: 60%;
			height: 20%;
			background: #F7E7FF;
			margin-left: 10%;
			border-radius: 30px 30px 30px 30px;
		}


		#usungmin .center_container .item_container .phone_middle .bubble .speech_bubble {
			position: relative;
			background: #F7E7FF;
			border-radius: .4em;
		}

		#usungmin .center_container .item_container .phone_middle .bubble .speech_bubble:after {
			content: '';
			position: absolute;
			left: 0;
			top: 50%;
			width: 0;
			height: 0;
			border: solid transparent;
			border-width: 30px;
			border-right-color: #F7E7FF;
			border-left: 0;
			border-top: 0;
			margin-top: 15%;
			margin-left: -7%;
		}

		#usungmin .center_container .item_container .phone_middle .bubble .manna {
			position: relative;
			top: 30%;
			left: 7%;
			font-size: 1.3vw;

		}

		#usungmin .center_container .item_container .phone_bottom {
			background: #B983FF;
			border: 0px solid #000000;
			border-radius: 0px 0px 50px 50px;
			width: 100%;
			height: 12%;
		}

		#usungmin .center_container .item_container .phone_bottom .uyeonhi_start {
			display: flex;
			justify-content: space-between;
			height: 50%;
			padding-top: 3%;
			margin-bottom: 3%;
		}

		#usungmin .center_container .item_container .phone_bottom .uyeonhi_start .login_a {
			margin-left: 8%;
			background: rgb(255, 255, 255);
			width: 65%;
			border-radius: 50px 50px 50px 50px;
		}

		#usungmin .center_container .item_container .phone_bottom .uyeonhi_start .login_a p {
			position: relative;
			color: rgb(127, 127, 127);
			font-size: 1.5vw;
			margin: auto;
			left: 10%;
			top: 30%;
		}

		#usungmin .center_container .item_container .phone_bottom .uyeonhi_start .login_b {
			background: rgb(255, 255, 255);
			border-radius: 50px 50px 50px 50px;
			width: 20%;
			margin-right: 4%;
		}
	</style>
</head>

<body>
	<div id="firstContainer">
		<div id="josungmin"></div>
		<div id="seeun"></div>
		<div id="jaehwan"></div>
		<div id="jihyun"></div>
		<div id="yujin">
			<img id="yujinImg" src="http://localhost:7777/images/우연히 영상통화.png">
			<table>
				<thead>
					<tr>
						<th>설렘 가득 무제한 통화</th>
					</tr>
				</thead>
				<tr>
					<td>심심할 때 , 잠 안 올 때</td>
				</tr>
				<tr>
					<td>언제 어디서든 다양한 친구들과</td>
				</tr>
				<tr>
					<td>우연히를 통해 대화를 나눠보세요</td>
				</tr>
			</table>
		</div>
		<div id="usungmin">
			<div class="center_container">
				<div class="item_container">
					<div class="phone_top">

					</div>
					<div class="phone_middle">
						<div class="bubble">
							<div class="speech_bubble">
							</div>
							<p class="manna">“우리,</p>
							<p class="manna">우연히 만나 볼까요?”</p>
						</div>

					</div>
					<div class="phone_bottom">
						<div class="uyeonhi_start">
							<div class="login_a">
								<p style="">우연히 시작하기</p>
							</div>
							<div class="login_b"></div>
						</div>
						<div style=" width:60%; border: 3px solid #FFFFFF; margin:auto;"></div>
					</div>
				</div>
			</div>
		</div>
		<th:block th:replace="~{auth/login::login}"></th:block>
	</div>
</body>

</html>
