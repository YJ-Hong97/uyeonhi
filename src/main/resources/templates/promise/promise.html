<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>우연히 UYEONHI | 약속 리스트</title>
</head>
<link
	href="https://fonts.googleapis.com/css?family=Gowun+Dodum&display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text&display=swap"
	rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
<link href="main.css" rel="stylesheet"/>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<style>
* {
	margin: 0;
	font-family: Gowun Dodum;
}
html{
	font-size: 20px;
}
#header {
	height: 5%;
	padding: 1.5%;
	border-bottom: 1px solid #eee;
}
.userArea {
	display: flex;
	flex-direction: row;
	align-items: center;
	padding-top: 3%;
	padding-bottom: 3%;
	font-size: 20px;
	margin-bottom: 2%;
}
.userCount {
	color: #B983FF;
	font-weight: bold;
}
.userPhoto {
	display: inline-block;
	width: 70px;
	height: 70px;
	background-color: blue;
	border: 1px solid #000000;
	border-radius: 135px;
	margin-left: 5%;
}
.userText {
	margin-left: 1.5%;
	font-size: 1rem;
}
#calendar {
	width: 90%;
	margin: auto;
	margin-bottom: 5%;
}

/*모달창*/
#modal {
	position: absolute;
	width: 100%;
	height: 100%;
	background: rgba(0, 0,0, 0.5);
	top: 0;
	left: 0;
}
.modal_content {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 30%;
  height: 25%;
  padding: 2% 2% 3% 3%;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 3px 0 rgba(34, 36, 38, 0.15);
  transform: translateX(-50%) translateY(-50%);
}
.close {
	float: right;
	cursor: pointer;
}
.tbl {
	margin-top: 6%;
}
.tbl td {
	padding: 2% 0;
}
.tbl-title{
	width: 30%;
	color: #656565;
	font-size: 0.9rem;
}
.cancel {
 	font-size: 0.75rem;
 	color: #b1b1b1;
 	cursor: pointer;
 	margin-top: 4%;
 	float: right;
}
</style>
<script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
        	headerToolbar: {
				start: 'prev,next', 
				center: 'title',
				end: 'today'
			},
			titleFormat: function (date) {
		      year = date.date.year;
		      month = date.date.month + 1;

		      return year + "년 " + month + "월";
		    },
			initialView: 'dayGridMonth',
			contentHeight: 900,//캘린더 칸 길이
			selectable: true,
			events: [
			{
			  title: '회의',
			  start: '2022-08-01',
			  backgroundColor: '#8B0000',
			  borderColor:'#8B0000'
			},
			{
			  title: '휴가',
			  start: '2022-08-07',
			  end: '2022-08-10',
			  backgroundColor: '#008404',
			  borderColor:'#008404'         
			}],
			dateClick: function(info) { 
			//날짜 클릭 시 발생할 이벤트
			//info에서 console 찍어보면 편함
			},
			eventClick: function(info) {
			// 일정 클릭 시 발생할 이벤트
			//클릭한 일정 Id
				location.href = "/uyeonhi/modal";
			}
        });
        calendar.render();
      });

    </script>
<body>
<div id="header">header</div>
	<div class="userArea">
		<span class="userPhoto"></span> 
		<span class="userText"> 
			이번 주 <span class="userId" th:text="${id}"></span>님은 <span th:text="3번" class="userCount"></span>의 약속이 있습니다.			
		</span>
	</div>
	<div id='calendar'></div>
	
	
</body>
</html>
