<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>우연히 UYEONHI | 약속 리스트</title>
</head>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<link
	href="https://fonts.googleapis.com/css?family=Gowun+Dodum&display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text&display=swap"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.js'></script>
<link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.css'
	rel='stylesheet' />
<style>
* {
	margin: 0;
	font-family: Gowun Dodum;
}

html {
	font-size: 20px;
}

#header {
	height: 5%;
	padding: 1.5%;
	border-bottom: 1px solid #eee;
}

.userArea {
	display: flex;
	flex-direction: row;
	align-items: center;
	padding-top: 3%;
	padding-bottom: 3%;
	font-size: 20px;
	margin-bottom: 2%;
}

.userCount {
	color: #B983FF;
	font-weight: bold;
}

.userPhoto {
	display: inline-block;
	width: 70px;
	height: 70px;
	background-color: gray;
	border: 1px solid #000000;
	border-radius: 135px;
	margin-left: 5%;
}

.userText {
	margin-left: 1.5%;
	font-size: 1rem;
}

#calendar {
	width: 90%;
	margin: auto;
	margin-bottom: 5%;
}

.modal {
	width: 100%;
	height: 100%;
}
</style>
<script>
	document.addEventListener('DOMContentLoaded', function() {
		var calendarEl = document.getElementById('calendar');
		var calendar = new FullCalendar.Calendar(calendarEl, {
			headerToolbar : {
				start : 'prev,next',
				center : 'title',
				end : 'today'
			},
			titleFormat : function(date) {
				year = date.date.year;
				month = date.date.month + 1;

				return year + "년 " + month + "월";
			},
			initialView : 'dayGridMonth',
			contentHeight : 900,//캘린더 칸 길이
			selectable : true,
			events : $.ajax({
				type : "post",
				url : "promiseList",
				data : "{}",
				success : function(responseData) {
					var result = responseData;
					console.log(result);
					for (i = 0; i < result.length; i++) {
						calendar.addEvent({
							title : result[i]['title'],
							start : result[i]['time'],
							allDay : false
						})
					}
				}
			}),
			dateClick : function(info) {
				//날짜 클릭 시 발생할 이벤트
				//info에서 console 찍어보면 편함
			},
			eventClick : function(info) {
				// 일정 클릭 시 발생할 이벤트
				//클릭한 일정 Id
				/* console.log(info); */
				var title = info.event.title;
				var date = new Date(info.event.startStr);
				
				var str = date.getUTCFullYear()+"년 "+ (date.getUTCMonth()+1) +"월 "+date.getUTCDate()+"일 ";
				str += date.getUTCHours()+"시 ";
				str += date.getUTCMinutes()!=0 ? date.getUTCMinutes() +"분" : "";
								
				var obj= {
				    "title": title,
				    "date": str,
				    "date2" : date
				};
				console.log(obj);
				console.log(JSON.stringify(obj));
				$.ajax({
					url : "detail",
					method : "post",
					contentType : "application/json;charset=UTF-8",
					data :  JSON.stringify(obj),
					success : function(responseData) {
						alert(responseData);
					}
				});
				

			}
		});
		calendar.render();
	});
</script>
<body>
	<th:block th:replace="~{/fragment/header :: header}"></th:block>
	<div class="userArea">
		<img id="profile" class="userPhoto" th:src = "${session.user.profile[0].fileName}">
		<span class="userText"> 
			이번 주 <span class="userId" th:text="${session.user.nickname}"></span>님은 <span th:text="3번" class="userCount"></span>의 약속이 있습니다.			
		</span>
	</div>
	<div id='calendar'></div>
	<div class="modal"></div>
</body>
</html>
