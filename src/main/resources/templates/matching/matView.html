<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
  .yes{
  position : absolute;
  right : 180px;
  border : 1px solid white; 
  background-color: #B983FF;
  color: white;
  padding :5px;
  border-radius: 10px;
  width : 80px;
  }
  .no{
  position : absolute;
  right : 80px;
  border : 1px solid white; 
  background-color: #B983FF;
  color: white;
  padding :5px;
  border-radius: 10px;
  width : 80px;
  }
  #text{
  background-color: #D2D2FF;
  }
  
  </style>
</head>
<body>


<div class="alert alert-primary alert-dismissible fade show" id = "text">
	
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button> 
	
	<div id="select_tab">
	    <ul>
	      <li th:each="pick:${pickMeList}">
	         <span th:text="${pick.id.nickname} + '님이 매칭 요청을 보내셨습니다.' "></span>
	         <button th:onclick="location.href ='/matYes?pickid=[[${pick.id.id}]]'" class = "yes">수락</button>
	        
	         <button th:onclick="location.href ='/matNo?pickid=[[${pick.id.id}]]'" class = "no">거절</button>
	          <hr>
	      </li>
	    </ul>
	    
	</div>
</div> 
 
	 
</body>
</html>
