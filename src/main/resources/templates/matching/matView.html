<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
  .yes{
  position : absolute;
  right : 180px;
  top : 30px;
  border : 1px solid white; 
  background-color: #B983FF;
  color: white;
  padding :5px;
  border-radius: 10px;
  width : 80px;
  }
  .no{
  position : absolute;
  right : 80px;
  top : 30px;
  border : 1px solid white; 
  background-color: #B983FF;
  color: white;
  padding :5px;
  border-radius: 10px;
  width : 80px;
  }
  #text{
  /* background-color: #D2D2FF; */
  background-color: white;
  border-color : #B983FF;
  width : 100%;
  height: 100vh;
  }
  #profile{
  	border-radius: 50%;
	width: 10vh;
	height: 10vh;
	/* overflow: hidden; */
	/* margin-right: 600px; */
  }
  #profile2{
  	border-radius: 50%;
	width: 10vh;
	height: 10vh;
  }
  .nameText{
  	margin-right : 550px;
  	color: black;
  }
  
  </style>
</head>
<body>


<div class="alert alert-primary alert-dismissible fade show" id = "text">
	
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button> 
	
	<div id="select_tab">
	    <ul>
	      <li th:each="pick:${pickMeList}">
	      
	      	<img id="profile" th:src = "${pick.id.profile[0].fileName}" alt="">
	        <span class = "nameText" th:text="${pick.id.nickname} + '님이 매칭 요청을 보내셨습니다.' "></span>
	        <button th:onclick="location.href ='/matYes?pickid=[[${pick.id.id}]]'" class = "yes">수락</button>
	        <button th:onclick="location.href ='/matNo?pickid=[[${pick.id.id}]]'" class = "no">거절</button>
	        <hr>
	      </li>
	    </ul>
	    
	</div>
	
	<div id="pickYou">
	
	    <ul>
	      <li th:each="pic:${pickYou}">
	      
	      	<img id="profile2" th:src = "${pic.target.profile[0].fileName}" alt="">
	        <span class = "nameText2" th:text="${pic.target.nickname} + '님께 매칭 요청을 보내셨습니다.' "></span>
	        <hr>
	      </li>
	    </ul>
	    
	</div>
</div> 
 
	<!--  //내가 보낸 요청을 confirm[0] 인걸 찾아서 불러오고
	 //매칭 된 사람이랑 보려면 confirm[1]인 거 중에서 내 아이디가 들어간 걸 가져오기!! -->
</body>
</html>
