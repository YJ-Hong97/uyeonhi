<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<th:block th:fragment="chatrooms">
	<head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
		crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style>
	.container {
		position: fixed;
		top: 11%;
		z-index: 99;
	}
.container, .list-group {
	width: 400px;
	height: 500px;
}

li {
	border-bottom: solid black 1px;
}
.chatlisttitle {
	height: 54px;
	font-size: 1.8em;
}
.list-group a {
	text-decoration: none;
	color: black;
}
.chatpro {
	width: 50px;
	height: 50px;
	margin-right: 10px;
	border-radius: 50%;
}
</style>
</head>
<body>
	<div class="container">
		<ul class="list-group">
			<li class="list-group-item chatlisttitle">채팅방 목록</li>
			<li th:each="room : ${list}" class="list-group-item">
				<a th:href="@{/chat/room(roomId=${room.roomId})}">
					<span th:if="${room.mid.id} == ${session.user.id}">
						<img class="chatpro" th:src="${room.target.profile[0].fileName}">
						[[${room.target.nickname}]]
					</span>
					<span th:if="${room.mid.id} != ${session.user.id}">
						<img class="chatpro" th:src="${room.mid.profile[0].fileName}">
						[[${room.mid.nickname}]]
					</span>
				</a>
			</li>
		</ul>
	</div>
</body>
</th:block>
</html>
