<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libre+Barcode+39+Text&display=swap"
	rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.signUpContainer {
	margin: 0 auto;
	display: inline-block;
	width: 100%; position : relative;
	text-align: center;
	box-sizing: border-box;
	position: relative;
}

.signUpContainer .logo {
	margin-top: 5%; text-align : center;
	font-family: 'Libre Barcode 39 Text', cursive;
	font-style: normal;
	font-weight: 400;
	font-size: 50px;
	line-height: 110%;
	color: #B983FF;
	text-align: center;
}

.signUpContainer .signUpBox {
	display: inline-block;
	width: 50%;
	height: 50%;
	background: #FFFFFF;
	border: 1px solid #E4E2E2;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 20px;
	line-height: 110%;
}

.signUpBox {
	margin-top: 3%;
}

.signUpBox p {
	margin: 10%;
}

.signUpBox .signUpBtn {
	cursor: pointer;
	width: 70%;
	height:50px;
	background: #B983FF;
	border: 0 solid;
	border-radius: 3px;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 25px;
	line-height: 110%;
	/* or 44px */
	text-align: center;
}

#btnBox {
	margin-top: 10%;
	margin-bottom: 10%;
}
#btnBox input{
	margin : 1%;
}
.signUpBox .kakaoBtn {
	cursor: pointer;
	border: 0 solid;
	width: 70%;
	height:50px;
	background: #FBE300;
	border-radius: 3px;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 25px;
	line-height: 110%;
	/* or 44px */
	text-align: center;
}
</style>
</head>
<body>
	<div class="signUpContainer">
		<div class="logo">uyeonhi</div>
		<div class="signUpBox">
			<p>
				가입을 시작합니다!<br> 앞으로 우연히에서 즐거운 추억을 함께 만들어봐요.
			</p>
			<div id="btnBox">
				<input type="button" id = "signUpBtn" class="signUpBtn" value="우연히 계정 만들기"><br>
				<input type="button" id= "kakaoBtn" class="kakaoBtn" value="카카오로 가입하기">
				
			</div>
		</div>
	</div>
	<script>
		var signUpBtn = document.querySelector('#signUpBtn');
		var kakaoBtn = document.querySelector('#kakaoBtn');
		signUpBtn.onclick = function(){
			location.href = "signUp2";
		}
	</script>
</body>
</html>
