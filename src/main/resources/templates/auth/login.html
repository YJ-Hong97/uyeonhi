<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<th:block th:fragment="login">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libre+Barcode+39+Text&display=swap"
	rel="stylesheet">
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.loginContainer {
	margin: 0 auto;
	text-align: center;
	box-sizing: border-box;
	width: 50%;
}

hr {
	width:80%;
	border: 1px solid #CFCFCF;
}

.loginContainer p {
	font-family: 'Libre Barcode 39 Text', cursive;
	font-style: normal;
	font-weight: 400;
	font-size: 5rem;
	line-height: 110%;
	/* or 165px */
	text-align: center;
	color: #B983FF;
}

.aContainer {
	margin-top: 3%;
}
.loginContainer a {
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 1.5rem;
	line-height: 110%;
	/* or 35px */
	color: #BABABA;
	cursor: pointer;
}

.inputContainer {
	display: inline-block;
	width: 60%;
}

.inputContainer input {
	width: 90%;
	height: 3rem;
	margin: 0.3rem;
	background: #FFFFFF;
	border: 0.1rem solid #919191;
	
	border-radius: 0.5rem;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 2rem;
	line-height: 110%;
	
	text-align: left;
	color: #AFAFAF;
	padding-left:1rem;
}

#submit {
	cursor: pointer; width : 20%;
	height: 8rem;
	background: #B983FF;
	border-radius: 0.5rem;
	vertical-align: top;
	margin-left: 0;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 2rem;
	line-height: 110%;
	/* or 44px */
	text-align: center;
	color: #FFFFFF;
	border: 0.5px solid #FFFFFF;
	width: 20%;
}

.btnContainer {
	margin-top: 5%;
	text-align: center;
}

#kakaoBtn {
	border: 0.1rem solid #C1C1C1;
	border-radius: 0.5rem;
	width: 45%;
	height: 4rem;
	background: #FBE300;
	margin-bottom: 1%;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 1.5rem;
	line-height: 110%;
	cursor: pointer;
}

#mangerBtn {
	border: 0.1rem solid #C1C1C1;
	border-radius: 0.5rem;
	width: 45%;
	height: 4rem;
	background: #B983FF;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 1.5rem;
	line-height: 110%;
}

@media ( max-width : 1024px) {
	.loginContainer {
		width: auto;
		height: 100vh;
	}
	.loginContainer p{
		font-size:7rem;
	}
	.inputContainer{
		width:auto;
	}
	.inputContainer input{
		width:100vw;
		font-size:3rem;
	}
	#submit{
		margin-top:1rem;
		width:100vw;
		height: 4rem;
	}
	#kakaoBtn{
		width:100vw;
		cursor: pointer;
	}
	#mangerBtn{
		width:100vw;
	}
}

@media (max-width:768px) {
	.loginContainer {
		width: auto;
		height: 100vh;
	}
	.inputContainer{
		width:auto;
		height: 10vh
	}
	.inputContainer input{
		width:90vw;
	}
	
	
}

@media (max-width:600px) {
	.loginContainer {
		width: auto;
		height: 100vh
	}
	.inputContainer{
		width:auto;
		height:100vh;
	}
	.inputContainer input{
		width:90vw;
	}
	
}
</style>
</head>
<body>
	<div class="loginContainer">
		<p id="logo">uyeonhi</p>
		<form action = "login" method ="post" id ="loginFrm">
			<div class="inputContainer">
				<input type="text" placeholder="id"name= "username" id="mid"><br> 
				<input type="password" placeholder="password"name = "password" id="upassword">
			</div>
			<input type="submit" id="submit" value="로그인"><br>
		</form>
		<hr>
		<div class="aContainer">
			<a>아이디 찾기|</a><a>비밀번호 찾기|</a><a id = "signUpBtn">회원가입</a>
		</div>

		<div class="btnContainer">
			<input type="button" id="kakaoBtn" value="카카오로 로그인하기"><br>
			<input type="button" id="mangerBtn" value="우연히 매니저 입장하기"><br>
		</div>
	</div>
	<script src="http://localhost:7777/js/kakao/kakaoSDK.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		var signUpBtn = document.querySelector('#signUpBtn');
		var kakaoSignUp = document.querySelector('#kakaoBtn');
		signUpBtn.onclick = function(){
			location.href = "/uyeonhi/signUp";
		}
		kakaoSignUp.onclick = function(){
			Kakao.init("0f3294ba44da20810c9c68fbb7bfc24b");
			Kakao.Auth.login({
				scope: 'account_email',
				success:function(response){
					Kakao.API.request({
						url:'/v2/user/me',
						data:{
							property_keys: ["kakao_account.email"]
						},
						success:function(result){
							$('#mid').val(result.kakao_account.email);
							$('#upassword').val(result.id);
							$('#loginFrm').submit();
						}
					});
				}
			});
			
		};
		
	</script>
</body>
</th:block>
</html>
