<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org">
<th:block th:fragment="makeVideo">
	<head>
<link
	href="https://fonts.googleapis.com/css?family=Gowun+Dodum&display=swap"
	rel="stylesheet" />
<link
	href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text&display=swap"
	rel="stylesheet" />
<meta charset="UTF-8">
<title>makeVideoRoom</title>
<style>
.videoModalContainer {
	display:none;
	position:fixed;
	top:0;
	left:0;
	width : 100vw;
	height:100vh;
	background-color: rgba(0, 0, 0, 0.1);
}
.videoModal{
	position:absolute;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%);
	
	width:25vw;
	height:30vh;
	background-color: white;
	text-align: center;
	border: 0.05rem solid;
	
}
.videoModal table {
	width: 90%;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 1rem;
	line-height: 110%;
	
	position:absolute;
	top:50%;
	left:50%;
	transform:translate(-50%,-50%);
	
	border-collapse: collapse;
}
.videoModal input{
text-align:center;
	width:100%;
}
.videoModal th{
	height: 4rem;
}
.videoModal td{
	height: 2rem;
}
.videoModal #submit{
	height:2rem;
	background-color: #B983FF;
	border:0;
}
#closeVideo{
	cursor: pointer;
}
</style>
	</head>
	<body>
		<div class="videoModalContainer">
			<div class="videoModal">
				<form action="/video/makeRoom" method="post">
					<table>
						<thead>
							<th>방이름을 정해주세요!</th>
							<th id = "closeVideo">X</th>
						</thead>
						<tr>
							<td colspan="2"><input type="text" name="title" id="title"></td>
						</tr>
						<input type = "hidden" name = "uid" id = "uid">
						<tr>
							<td colspan="2"><input type="submit" value="방 만들기" id ="submit"></td>
						</tr>
					</table>
				</form>
			</div>

		</div>
		<script th:inline = "javascript">
		var uid = /*[[${profileOther.id}]]*/'default';
		document.querySelector("#uid").value = uid;
			document.querySelector("#closeVideo").onclick = function(){
				document.querySelector('.videoModalContainer').style.display = "none";
		}
		</script>
	</body>
</th:block>
</html>
