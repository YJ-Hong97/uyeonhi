<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="sliderFragment">

	<head>
		<link rel="stylesheet" type="text/css"
			href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
		<script type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
	</head>

	<body>
		<div class="slider-wrap">
			<div th:each="imageURL : ${#strings.arraySplit(detail.image_path, ',')}">
				<div>
					<img style="margin:auto; width: 20vw; height: 45vh; border-top-left-radius: 20px; border-top-right-radius: 20px;" th:src="${imageURL}"></img>
				</div>
			</div>
		</div>
	</body>
	
</th:block>

</html>
