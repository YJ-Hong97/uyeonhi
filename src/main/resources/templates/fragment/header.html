<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
	<head>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.headerContainer {
	margin-bottom: 4rem;
}

.headerContainer table {
	position:fixed;
	top:0;
	left:0;
	height:80px;
	width:100%;
}

.headerContainer table {
	border-collapse: collapse;
	border: 0;
	text-align: center;
	background-color: white;
	z-index:5;
}

.headerContainer td {
	border-bottom: 0.08rem solid #AEAEAE;
	height: 4rem;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 2rem;
	line-height: 110%;
	vertical-align: middle;
}
.headerContainer #logo{
	font-family: 'Libre Barcode 39 Text';
	font-style: normal;
	font-weight: 400;
	font-size: 3rem;
	line-height: 110%;
	color: #B983FF;
}
.headerContainer #profile{
	border-radius: 50%;
	width:5vh;
	height:5vh;
	border: solid gray 1px;
	overflow: hidden;
}

#nick a {
	color: black;
	text-decoration: none;
}

.iconlef {
	text-align: center;
	font-size: 0.67em;
	color: gray;
	text-decoration: none;
}

.iconlef:hover {
	color: #B983FF;	
}

.badge {
	font-size: 0.4em;
}

</style>
	</head>
	<div class = "headerContainer">
		<body>
			<table>
				<tr>
					<td id="logo">uyeonhi</td>
					<td width="50%"></td>
					<td><i class="fa-regular fa-bell iconlef"><span class="position-absolute top-5 start-90 translate-middle badge rounded-pill bg-danger">
    					99+ </span></i> 
					</td>
					<td><a th:href="@{/logout}"><i class="fa-solid fa-power-off iconlef"></i></a></td>
					<td><a th:href="@{/uyeonhi/promise}"><i class="fa-regular fa-calendar-check iconlef"></i></a></td>
					<td><a th:href="@{/sns/sns1}"><i class="fa-regular fa-comments iconlef"></i></a></td>
					<td><a th:href="@{/uyeonhi/uyeonPay}"><i class="fa-solid fa-coins iconlef"></i></a></td>
					<td id = "imgTd"><a th:href="@{/myPage/{mid}(mid = ${session.user.id})}"> <img  id="profile"th:src = "${session.user.profile[0].fileName}"></a></td>
					<td><i class="fa-solid fa-calendar-lines"></i></td>
					<!-- <td id="nick"><a th:href="@{/myPage/{mid}(mid = ${session.user.id})}">[[${session.user.nickname}]]</a></td> -->
				</tr>
			</table>
		</body>
		</div>
	</th:block>
</html>
