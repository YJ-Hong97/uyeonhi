<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="header">
	<head>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.headerContainer table {
	position:fixed;
	top:0;
	left:0;
	width:100%;
	border-collapse: collapse;
	border: 0;
	text-align: center;
	background-color: white;
	z-index:5;
}

.headerContainer td {
	border-bottom: 0.1rem solid #AEAEAE;
	height: 4rem;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 2rem;
	line-height: 110%;
	vertical-align: middle;
}
.headerContainer #logo{
	font-family: 'Libre Barcode 39 Text';
	font-style: normal;
	font-weight: 400;
	font-size: 3rem;
	line-height: 110%;
	color: #B983FF;
}
.headerContainer #profile{
	border-radius: 50%;
	width:auto;
	height:5vh;
	border:0.2rem solid #B983FF;	
	overflow: hidden;
}


</style>
	</head>
	<div class = "headerContainer">
		<body>
			<table>
				<tr>
					<td id="logo">uyeonhi</td>
					<td width="65%"></td>
					<td id = "imgTd" width="5%"><img  id="profile"th:src = "${profile.fileName}"></td>
					<td id="nick">[[${user.nickname}]]</td>
				</tr>
			</table>
		</body>
		</div>
	</th:block>
</html>
