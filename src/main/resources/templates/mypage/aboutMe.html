<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libre+Barcode+39+Text&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.meBox {
	position: absolute;
	top:80%;
	left: 50%;
	transform:translate(-50%,-50%);
	 
	border:0.1rem solid #DDDDDD;
	z-index: 1;
	
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 2rem;
	line-height: 110%;
	/* or 44px */
	text-align: center;
}

.meBox #updateBtn {
	cursor: pointer;
	width: 70%;
	height:3.5rem;
	background: #B983FF;
	border: 0 solid;
	border-radius: 0.2rem;
	
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 2rem;
	line-height: 110%;
}

#btnBox {
	margin-top: 5%;
	margin-bottom: 5%;
}

.infoBtn{
	width: 100%;
	height:2rem;
	background-color: rgba(185, 131, 255, 0.3);
	border-radius: 3rem;
	border:0 solid;
	cursor:pointer;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 1rem;
	line-height: 110%;
}

.infoBox{
	display: inline-block;
	width: 25%;
	margin:0.2rem;
}
.infoContainer{
	width:70%;
	margin:0 auto;
	overflow: visible;
}
</style>
</head>
	<th:block th:replace="~{/fragment/header :: header}"></th:block>
<body>
	<div class="meBox">
			<p>
				<span th:text = "${user.nickname}"></span>님은 어떤 사람인가요?
			</p>
			<div class ="infoContainer">
			<div class = "infoBox" th:each = "setting:${settingMap}">
				<button class = "infoBtn" th:value="${setting.key}">#<span th:text = "${setting.value}"></span></button>
			 </div>
			 </div>
			<div id="btnBox">
				<input type="submit" id="updateBtn" value="수정 완료"><br>
			</div>
			
		</div>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script th:inline = "javascript">
		var mInfo = [];
		 /*<![CDATA[*/
		const already = /*[[${myList}]]*/'default';
		already.forEach((el,i,array)=>{
			mInfo.push(el);
			$(".infoBox").children().each(function(i,e){
				if($(this).val()==el){
					$(this).css("background-color","#B983FF");
				}
			});
		});
		$('.infoBtn').click(function(){
			if(mInfo.length==15&&mInfo.includes($(this).val())){
				$(this).css("background-color","rgba(185, 131, 255, 0.3)");
				mInfo = mInfo.filter(m => m!=$(this).val());
				
			}else if(mInfo.includes($(this).val())){
				$(this).css("background-color","rgba(185, 131, 255, 0.3)");
				mInfo = mInfo.filter(m => m!=$(this).val());
			}else if(mInfo.length<15){
				$(this).css("background-color","#B983FF");
				let temp = $(this).val().toString();
				mInfo.push(temp);
				console.log(mInfo);
			}else{
				event.preventDefault();
				alert("15개 이하로 선택해주세요!");
			}
			
		});
		$('#updateBtn').click(function(){
			$.ajax({
				url:"/aboutMe",
				type:"post",
				traditional:true,
				data:{"mInfo":mInfo},
				success:function(){
					location.href = "/setting";
				}
				
			});
		});
		 /*]]>*/
		</script>
</body>
</html>
