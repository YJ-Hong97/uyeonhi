<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Libre+Barcode+39+Text&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	position: relative;
	margin: 0 auto;
	width: 100%;
	height: 100%;
	text-align: center;
}

.settingContainer {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.1);
}

.settingContainer table {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	background-color: white; border : 0.05rem solid black;
	border-radius: 0.5rem;
	text-align: center;
	border: 0.05rem solid black;
}

.settingContainer button {
	cursor: pointer;
	border: 0 solid;
	background-color: white;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 1.5rem;
	line-height: 110%;
	text-align: center;
}

.settingContainer td {
	border-bottom: 0.1rem solid #DDDDDD;
	padding: 1.5rem;
	padding-left: 6rem;
	padding-right: 6rem;
}

.settingContainer select {
	width: 100%;
	border: 0 solid;
	background-color: white;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 1.5rem;
	line-height: 110%;
	text-align: center;
}

.blockContainer {
	display: none;
	border: 0.05rem solid black;
	border-radius: 0.2rem;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, 10%);
	width: 32%;
	background-color: white; font-family : 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 1.5rem;
	line-height: 110%;
	text-align: left;
	font-family: 'Gowun Dodum';
}

.blockContainer table {
	width: 80%;
	margin-left: auto;
	margin-right: auto;
}

.block tr {
	height: 4rem;
}

.block input {
	border: 0 solid;
	background-color: white;
	font-family: 'Gowun Dodum';
	font-style: normal;
	font-weight: 400;
	font-size: 2rem;
	line-height: 110%;
	text-align: left;
}

.block #bsubmit {
	cursor: pointer;
	width: 90%;
	text-align: center;
	font-size: 1.5rem;
	background-color: #B983FF;
}

.blockList {
	text-align: left;
	margin-top: 5%;
}

.blockList td {
	height: 3rem;
	border-bottom: 0.1rem solid #DDDDDD;
	margin: 1rem;
}

.blockList .delete {
	cursor: pointer;
	border: 0.1rem solid #B983FF;
	border-radius: 1rem;
	background-color: white;
	color: #B983FF;
}
#close{
	cursor: pointer;
}
.material-symbols-outlined {
	font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48
}
</style>
</head>
<body>
	<th:block th:replace="~{/mypage/setting :: setting}"></th:block>
	<th:block th:replace="~{/mypage/block :: block}"></th:block>
	<th:block th:replace = "~{/mypage/updatePW::updatePW}"></th:block>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		//아는 사람 만나지 않기
		var setting = document.querySelector(".settingContainer table");
		var block = document.querySelector(".blockContainer");
		$('#block').click(function(event) {
			$.ajax({
				url : "notToMeet",
				type : "post",
				success : function(responseData) {
					var output = "<tr><th>차단된 번호</th><th></th><th><span class='material-symbols-outlined' id = 'close'>close</span></th></tr>";
					for(let i in responseData){
						output += `					
							<tr>
								<td>${responseData[i].phone}</td>
								<td>(${responseData[i].name})</td>
								<td><button type = "button" class = "delete" value = ${responseData[i].phone}>삭제하기</button></td>
							</tr>`;
					}
					$("#tblBlock").html(output);
					
				},
				error:function(e){
					console.log(e);
				}
			}); 
			setting.style.display = "none";
			block.style.display = "block";
			
		});
		//아는 사람 등록
		$('#bsubmit').click(function(){
			let bname = $('#bname').val();
			let bphone = $('#bphone').val();
			$.ajax({
				url:"/newBlock",
				type:"post",
				data:{"bname":bname,"bphone":bphone},
				success:function(response){
					if(response=="fail"){
						alert("이미 등록된 사람입니다.");
					}else{
						setting.style.display = "block";
						block.style.display = "none";
					}
				}
			});
			
		});
		//아는 사람 삭제
		
		$(document).on("click", ".delete", function() {
			let dvalue = $(this).val();
			$.ajax({
				url:"/dBlock/"+dvalue,
				type:"post"
			});
			setting.style.display = "block";
			block.style.display = "none";
		});
		//아는 사람 모달 끄기
		$(document).on("click","#close",function(){
			setting.style.display = "block";
			block.style.display = "none";
		});
		//고객센터
		$('#inquiry').click(function(){
			location.href = "/inquiry";
		});
		
		
		////계정설정
		$('#accounting').change(function(){
			if($(this).val()=="aboutMe"){
				location.href = "/aboutMe";
				
			}else if($(this).val()=="aboutYou"){
				location.href = "/aboutYoui";
				
			}else if($(this).val()=="passwordUpdate"){
				setting.style.display = "none";
				$('.updatePWContainer').css("display","block");				
			}else if($(this).val()=="secession"){
				
			}
		});
	</script>
</body>
</html>
